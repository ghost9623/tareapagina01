<table class="table table-dark table-borderless table-sm table-hover">
    <thead class="thead-dark">
        <th>Id</th>
        <th>Nombre</th>
        <th>Codigo</th>
    </thead>
    <tbody *ngFor="let producto of productos">
        <tr>
            <td>{{producto.id}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.codigo}}</td>
        </tr>
    </tbody>
</table>
